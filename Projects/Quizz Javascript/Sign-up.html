<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | tECH Quizzes</title>
  
    <link rel="stylesheet" href="auth.css"> <!-- Custom styles for auth pages -->
    <link rel="stylesheet" href="code.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <header>
        <h1><span class="neon-text">tECH</span> <span class="glitch" data-text="Quizzes">Quizzes</span></h1>
    </header>

    <main>
        <section class="auth-form">
            <h2><span class="neon-text">Newcomer?</span> Get Connected.</h2>
            <form id="signup-form" onsubmit="">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="button-primary">Initiate Sequence</button>
                <p class="login-link">Already Plugged In? <a href="log-in.html">Log In Here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2077 tECH Quizzes</p>
    </footer>
</div>

<script src="sign-up.js"></script> 
</body>
</html>
