<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quizzy-Test your knowledge-Log in</title>
    <link href="log-in.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Itim&family=Nanum+Gothic&family=Pacifico&family=Patrick+Hand&family=Playwrite+AU+NSW+Guides&family=Playwrite+VN:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Vinyl&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta name="description" content="Test your knowledge with our fun and challenging quizzes. Sign up or log in to get started.">
</head>
<body>
    <section class="container-fluid log-in-box row-sm-10">
        <form id="log-in-form">
            <table>
                <tr>
                    <td>
                        <label for="userName">Username:</label>
                    </td>
                    <td>
                        <input type="text" id="userName" placeholder="Enter your username:">
                    </td>
                    <td>
                        <div id="usernameError" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input id="password" type="password" placeholder="Enter your password">
                    </td>
                    <td>
                        <div id="passwordError" class="error"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" id="log-in-btn">Log-in</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <script src="log-in.js"></script>
</body>
</html>
