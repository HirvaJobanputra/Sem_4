<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time | tECH Quizzes</title>
    <link rel="stylesheet" href="MCQ.css">
    <link rel="stylesheet" href="code.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="neon-text">tECH</span> <span class="glitch" data-text="Quizzes">Quizzes</span></h1>
        </header>
        <main>
            <div class="central-content">
                <section id="quiz-area">
                    <h2 id="question-number">Question 1 of 10</h2>
                    <div id="timer"></div>
                    <p id="question-text"></p> 
                    <div id="answer-options">
                        <button class="answer-button"></button>
                        <button class="answer-button"></button>
                        <button class="answer-button"></button>
                        <button class="answer-button"></button>
                    </div>
                    <button id="next-button">Next</button>
                </section>
            </div>
        </main>
    </div>
    <script src="MCQ.js"></script>
</body>
</html>
