<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<script>
	let result = "";
	for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= 5 - i; j++) {
        result += " ";
    }
    for (let k = 1; k <= i; k++) {
        result += k;
    }
    result += "\n";
	}
	console.log(result);

</script>
