<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<script>
	let result = "";
	for (let i = 5; i >= 1; i--) {
    for (let j = 5; j > i; j--) {
        result += "";
    }
    for (let k = 1; k <= 6 - i; k++) {
        result += i + " ";
    }
    result += "\n";
	}
	console.log(result);
</script>

</html>
