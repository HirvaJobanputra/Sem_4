<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		let r= "";
		for (let i = 0; i <= 4; i++) {
    	for (let j = 5; j >= 5 - i; j--) {
        r += j;
    	}
    	r += "\n";
		}
		console.log(r);

	</script>
</body>
</html>
