<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <style>
        p{
            color: aliceblue;
            display: flex;
            align-items: center;
            justify-self: center;
        }
        .sign{
            background-color: rgba(59, 179, 249, 0.701);
        }
        #clear{
            background-color: rgba(59, 179, 249, 0.701);
            width: 100%;
        }
        /* p{
            display: flex;
            align-items: center;
            justify-self: center;
        } */
        table {
            /* transform: scale(1.5);  */
            width: 300px; 
            height: 350px;
           
        }
        .display{
            height:40px;
            width:270px;
        }
        body{
            background-color: black;
        }

        button{
            height:40px;
            width:40px;
        }
        /* table, button{
            display: flex;
            align-items: center;
            justify-self: center;
        } */
        .calculator{
            display: flex;
            align-items: center;
            justify-self: center;
            background-color: rgb(188, 208, 255);
            position: relative;
            top: 70px;
        }
        button{
            display: flex;
            align-items: center;
            justify-self: center;
            background-color: rgb(9, 122, 251);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <table border="10" >
            <tr>
                <td colspan="4"><input class="display" type="text" name="display" disabled id="result"></td>
            </tr>
            <tr>
                <td><button onclick="append('7')"><p>7</p></button></td>
                <td><button onclick="append('8')"><p>8</p></button></td>
                <td><button onclick="append('9')"><p>9</p></button></td>
                <td ><button class="sign" onclick="append('+')"><p>+</p></button></td>
            </tr>
            <tr>
                <td><button onclick="append('4')"><p>4</p></button></td>
                <td><button onclick="append('5')"><p>5</p></button></td>
                <td><button onclick="append('6')"><p>6</p></button></td>
                <td ><button class="sign" onclick="append('-')"><p>-</p></button></td>
            </tr>
            <tr>
                <td><button onclick="append('1')"><p>1</p></button></td>
                <td><button onclick="append('2')"><p>2</p></button></td>
                <td><button onclick="append('3')"><p>3</p></button></td>
                <td ><button class="sign" onclick="append('**')"><p>**</p></button></td>
            </tr>
            <tr>
                <td ><button onclick="append('00')"><p>00</p></button></td>
                <td ><button onclick="append('0')"><p>0</p></button></td>
                <td ><button class="sign" onclick="append('/')"><p>/</p></button></td>
                <td ><button class="sign" onclick="append('*')"><p>*</p></button></td>
            </tr>
            <tr>
                
                <td colspan="2"><button   id="clear" onclick="cls()"><p>Clear</p></button></td>
              
                <td ><button class="sign" onclick="calc('.')"><p>.</p></button></td>
                <td ><button class="sign" onclick="calc('=')"><p>=</p></button></td>
            </tr>
        </table>
    </div>
    
    <script>
        function calc(){
            let ans=eval(document.getElementById('result').value);
            document.getElementById('result').value=ans;
        }
        function cls(){
            document.getElementById('result').value="";
        }
        function append(value){
            document.getElementById('result').value+=value;
        }
    </script>
    
</body>
</html>
