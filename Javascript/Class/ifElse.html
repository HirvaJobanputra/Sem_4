<!DOCTYPE html>
<html>
<body>
	<script>
		var n1=parseInt(prompt("Enter number 1:"));
		var n2=parseInt(prompt("Enter number 2:"));
		var operation=prompt("Choose a operation :+,-,*,/,%");
		var result;
		if(operation=='+'){
			result=n1+n2;
			alert("Result:"+result);
        }
		else if(operation=='-'){
			result=n1-n2;
			alert("Result:"+result);
		}
		else if(operation=='*'){
			result=n1*n2;
			alert("Result:"+result);
		}
		else if(operation=='/'){
			result=n1/n2;
			alert("Result:"+result);
		}
		else if(operation=='%'){
			result=n1%n2;
			alert("Result:"+result);
		}
		else{
			alert("invalid input");
		}
	
	</script>
</body>
</html>
