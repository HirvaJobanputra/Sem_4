<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=5; i>=1; i--)
        {
            for(var j=5; j>=i; j--)
            {
                document.write("&nbsp;")
            }
            for(var k=1; k<=5; k++)
            {
                document.write("* ");
            }
            document.write("<br>")
        }   
    </script>
</body>
</html>
