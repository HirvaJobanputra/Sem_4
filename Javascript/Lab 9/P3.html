<!-- 
          1
        12
      123 
   1234
12345

 -->

 
 <script>

    for(var i=1; i<=5; i++){
        for(var j=0; j<5-i; j++)
        {
            document.write("&nbsp;&nbsp;")
        }
        for( var k=1; k<=i; k++)
        {
            document.write(k)
        }
        document.write("<br>");
    }
</script>
