<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction animation infinite</title>
    <style>
        .container{
            position: static;
            height: 78vh;
            width:100%;
            border: 1px solid black;
    
        }
        .box{
            position: relative;
            height: 100px;
            width: 150px;
            background-color: rgb(255, 0, 255);
            animation: direction 20s 2s infinite ease-in-out;
            
            /* animation-name: direction;
            animation-duration: 20s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out; */
        }

        @keyframes direction{
            0%{
                left: 0px;
                top: 0px;
            }

            25%{
                left:940px;
                top: 0px;
            }

            50%{
                left:940px;
                top: 288px;
            }

            75%{
                left: 0px;
                top: 288px;
            }

            100%{
                left: 0px;
                top: 0px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
</body>
</html>
