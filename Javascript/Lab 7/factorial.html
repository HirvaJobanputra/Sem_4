<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        // . WAP to find the factorial of given number.
        var n=parseInt(prompt("Enter a number to find factorial:"));
        var i=1;
        var fact=1;

        while(i<=n){
            fact=fact*i;
            i++;
        }
        alert("Factorial: "+fact);
    </script>
</body>
</html>
