<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibbonaci </title>
</head>
<body>
    <script>
         var n=parseInt(prompt("Enter a number to print fibbonacci series:"));
         var a=0, b=1,c,i=2;
         console.log(a);
         console.log(b);

         while(i<=n){
            c=a+b;
            console.log(c);
            a=b;
            b=c;
            i++;
         }

    </script>
</body>
</html>
