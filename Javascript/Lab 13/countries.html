<!-- WAP to create an array of countries read values of an array from user and print it.(A) -->
<script>
    countries = [];
    size=prompt("Enter the size of the array:");
    for(i=0;i<size;i++)
    {
        countries[i]=prompt("Enter the country name:");
    }
    for(i=0;i<size;i++){
        document.write(countries[i]+"<br>");
    }


</script>
