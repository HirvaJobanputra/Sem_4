<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic using if</title>
</head>
<body>
    <script>
        a=10;
        b=20;
        s='-';

    if(s=='+')
    {
        sum=a+b;
        alert("Sum:"+sum);
    }
    else if(s=='-')
    {
        sub=a-b;
        alert("Sub:"+sub);
    }
    else if(s=='*')
    {
        mul=a*b;
        alert("Multiplication:"+mul);
    }
    else if(s=='/')
    {
        div=a/b;
        alert("Division:"+div);
    }
    </script>
</body>
</html>
