<!-- getElementsByName -->
 <script>
    // demonstrate the use of getElementsByName
    function changeText(){
        var element=document.getElementsByName('myText');
        for (var i=0; i<element.length; i++){
            element[i].value='Hello World';
        }
    }
 </script>
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <input type="text" name="myText" value="Original text1"><br><hr>
    <input type="text" name="myText" value="Original text2"><br><hr>
    <input type="text" name="myText" value="Original text3"><br><hr>
    <button onclick="changeText()">Click to update</button>
 </body>
 </html>
