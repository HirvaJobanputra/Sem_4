<script>
   const today=new Date();
   document.write(today);  // Wed Jan 22 2025 18:29:32 GMT+0530 (India Standard Time)
   document.write("<br>");   

   document.write(today.getFullYear());  // 2025
   document.write(today.getYear()+"<br>");  // 2025125
   document.write("today.getMonth:"+today.getMonth()); // 0
   document.write("<br>");
   document.write("today.getDate:"+today.getDate()); //  22
   document.write("<br>");
   document.write("today.getDay:"+today.getDay()); // 3
   document.write("<br>");
   document.write("today.getHours:"+today.getHours()); // 18
   document.write("<br>");
   document.write("today.getMinutes:"+today.getMinutes()); // 
   document.write("<br>");
   document.write("today.getSeconds:"+today.getSeconds()); // 
   document.write("<br>");
   document.write("today.getMilliseconds:"+today.getMilliseconds()); // 
   document.write("<br>");
   document.write("Time (milliseconds):", today.getTime()); // milliseconds from 1 jan  1970
   document.write("Time (milliseconds):", today.getTime()); // milliseconds from 1 jan  1970

</script>
