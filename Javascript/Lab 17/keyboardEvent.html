<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Keyboard event listener:</h1>
    <p id="eventWriter"></p>
    <p> </p>
    <script>
        document.addEventListener('keydown',(event)=>{
            document.getElementById("eventWriter").innerHTML= `Key down: ${event.key}`;
        })
        document.addEventListener('keyup',(event)=>{
            document.getElementById("eventWriter").innerHTML= `Key up: ${event.key}`;
        })
        document.addEventListener('keypress',(event)=>{
            document.getElementById("eventWriter").innerHTML= `Key pressed: ${event.key}`;
        })
    </script>
</body>
</html>
